name: test plugin example

on:
  workflow_dispatch:
    inputs:
      logs:
        description: 'Set 1 to activate full logs'
        required: false
        default: '0'
      folder:
        description: 'Example folder'
        required: false
        default: './example'

jobs:
  build:
    runs-on: ubuntu-latest
    name: init and build example
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Init
        uses: hashicorp/packer-github-actions@master
        with:
          working_directory: ${{ github.event.inputs.folder }}
          command: init

      - name: Validate
        uses: hashicorp/packer-github-actions@master
        with:
          working_directory: ${{ github.event.inputs.folder }}
          command: validate
        env:
          PACKER_LOG: ${{ github.event.inputs.logs }}
          KAMATERA_API_CLIENT_ID: ${{ secrets.KAMATERA_API_CLIENT_ID }}
          KAMATERA_API_SECRET: ${{ secrets.KAMATERA_API_SECRET }}

      - name: Build
        uses: hashicorp/packer-github-actions@master
        with:
          working_directory: ${{ github.event.inputs.folder }}
          command: build
        env:
          PACKER_LOG: ${{ github.event.inputs.logs }}
          KAMATERA_API_CLIENT_ID: ${{ secrets.KAMATERA_API_CLIENT_ID }}
          KAMATERA_API_SECRET: ${{ secrets.KAMATERA_API_SECRET }}
